<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="container">
    <section class="user container">

        <sectiion id="user-menu" class="user-menu hidden container">

            <div class="user-info container">
                <img src="https://avatars.githubusercontent.com/u/44277065?s=96&v=4" class="user-profile-img">
                <div class="name-container">
                    <p class="personal-name"><b>Krystal Austin</b></p>
                    <p class="username">@kaustin</p>
                </div>
                <i class="fa-regular fa-circle-check"></i>
            </div>

            <div class="add-account container">
                <i class="fa-solid fa-plus"></i>
                <p>Connect another account</p>
            </div>

            <hr>

            <div class="tools container">
                <div class="tool container">
                    <i class="fa-solid fa-life-ring"></i>
                    <p>Support</p>
                </div>

                <div class="tool container">
                    <i class="fa-solid fa-gear"></i>
                    <p>Settings</p>
                </div>

                <div class="tool container">
                    <i class="fa-solid fa-star"></i>
                    <p>Upgrade</p>
                </div>

                <div class="tool container">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                    <p>Log out</p>
                </div>
            </div>

        </sectiion>






        <section id="user-pill" class="user-pill container">
            <img src="https://avatars.githubusercontent.com/u/44277065?s=96&v=4" class="user-profile-img">
            <div class="name-container">
                <p class="personal-name">Krystal Austin</p>
                <p class="username">@kaustin</p>
            </div>
        </section>
    </section>

    
    <script src="script.js"></script>
</body>

</html>
